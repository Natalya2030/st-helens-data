page_content: >-
  **Non-statistical indicator**
  
  We have identified the following laws, policies and strategy plans in place
  that are relevant to this indicator -
  
  St Helens is part of the Mersey Forest.
  The Mersey Forest is a growing network of trees and woodlands covering 1,370 km2 
  of Merseyside and North Cheshire, which is home to 1.7 million people.

  Mersey Forest Plan 9m trees planted since 1991 
  Achieved three times more tree planting than the England average
  Created over 3,000 hectares of woodland – that's the same as 4,322 full-sized football 
  pitches, or 24,000 Olympic swimming pools
  Absorbed 524,574 tonnes of carbon dioxide – a clear impact on climate change.  

  Case Study Bold Forest Park a cluster of community woodlands spanning 220 hectares, 
  including Sutton Manor, Clock Face Country Park and Griffin Wood, has dramatically 
  improved the image of the area and offers a future source of economic development.
  
  [Source: Mersey Forest Delivery Plan PDF](https://www.merseyforest.org.uk/mersey_forest_delivery_plan_final.pdf)
