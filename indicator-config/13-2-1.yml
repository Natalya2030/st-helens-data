page_content: >-
  **Non-statistical indicator**
  
  
  We have identified the following laws, policies and strategy plans in place
  that are relevant to this indicator 
  
  - St Helens Borough Council declared a Climate Change Emergency in July 2019. 
  The Council is aspiring to achieve a zero-carbon target by 2040 and the Council 
  are currently exploring a range of methods in order to achieve its aim. 
  
  - [St Helens Borough Local Plan 2020-2035 Climate Change Background Paper October 2020](http://moderngov.sthelens.gov.uk/documents/g5852/Public%20reports%20pack%2010th-Jul-2019%2018.15%20Council.pdf?T=10)

  - The Council has outlined several priorities to help achieve the above aim 
    - Increase level of recycling and reduce waste. 
    - Encourage use of alternative modes of transport, rather than travelling by private car. 
    - Provide infrastructure for electric vehicles. 
    - Improve efficiency of Council assets and enable 100% clean energy across all Council functions by 2040. 
    - Encourage net-carbon developments and communities

  The Liverpool City Region Combined Authority (LCRCA) declared a Climate Change 
  Emergency in May 2019 and resultantly is developing a Climate Change Action Plan.
  The LCRCA has also developed several policies that will support the region efforts
  to address climate change 
  
  [St Helens Borough Local Plan 2020-2035 Climate 
  Change Background Paper October 2020](https://www.sthelens.gov.uk/media/1758/SD028-Climate-Change-Background-Paper-October-2020/pdf/SD028_Climate_Change_Background_Paper_October_20202.pdf?m=637774295634770000)


  **Net Zero** 
  
  St Helens Chamber support to local businesses to achieve cutting carbon emissions in half by 2030 
  and to reach “Net Zero” by 2040

 
